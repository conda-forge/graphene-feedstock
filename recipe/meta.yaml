{% set name = "graphene" %}
{% set version = "2.1.7" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 77d61618132ccd084c343e64c22d806cee18dce73cc86e0f427378dbdeeac287

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - pip
    - python
  run:
    - aniso8601 >=3,<=6.0
    - graphql-core >=2.1,<3
    - graphql-relay >=0.4.5,<1
    - python
    - six >=1.10.0,<2

test:
  imports:
    - graphene

about:
  home: https://graphene-python.org
  license_file: LICENSE
  license: MIT
  license_family: MIT
  summary: 'GraphQL Framework for Python'
  dev_url: https://github.com/graphql-python/graphene
  doc_url: https://docs.graphene-python.org

extra:
  recipe-maintainers:
    - pmlandwehr
    - bollwyvl
    - carlodri
