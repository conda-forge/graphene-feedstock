{% set name = "graphene" %}
{% set version = "2.1.3" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "b8ec446d17fa68721636eaad3d6adc1a378cb6323e219814c8f98c9928fc9642" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  noarch: python
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - six >=1.10.0
    - graphql-core >=1.1
    - graphql-relay >=0.4.5
    - promise >=2.0

test:
  imports:
    - graphene
    - graphene.pyutils
    - graphene.relay
    - graphene.test
    - graphene.types
    - graphene.utils

about:
  home: http://graphene-python.org/
  license_file: {{ RECIPE_DIR }}/LICENSE
  license: MIT
  license_family: MIT
  summary: 'GraphQL Framework for Python'
  dev_url: https://github.com/graphql-python/graphene
  doc_url: http://docs.graphene-python.org/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
